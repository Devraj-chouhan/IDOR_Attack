<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <input type="text" id="forgot-username" placeholder="Enter your username" />
    <button onclick="generateReset()">Send Reset Link</button>
    <p id="reset-link"></p>
  </div>

  <script>
    async function generateReset() {
      const username = document.getElementById("forgot-username").value;
      const res = await fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const result = await res.json();
      if (result.link) {
        document.getElementById("reset-link").innerHTML = `ðŸ”“ Reset Link: <a href="${result.link}">${result.link}</a>`;
      } else {
        document.getElementById("reset-link").innerText = result.error;
      }
    }
  </script>
</body>
</html>
