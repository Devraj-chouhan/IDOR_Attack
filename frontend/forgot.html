<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="getResetLink()">Submit</button>
    <p id="link"></p>
  </div>

  <script>
    function getResetLink() {
      const username = document.getElementById("username").value;
      fetch("https://your-backend-url.onrender.com/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(data => {
        if (data.link) {
          document.getElementById("link").innerText = "Reset link: " + data.link;
        } else {
          document.getElementById("link").innerText = "User not found";
        }
      });
    }
  </script>
</body>
</html>
