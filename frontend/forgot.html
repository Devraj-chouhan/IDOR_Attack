<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <button onclick="getResetLink()">Get Reset Link</button>
    <p id="link" class="flash"></p>
  </div>

  <script>
    function getResetLink() {
      const username = document.getElementById("username").value;
      if (username) {
        const resetLink = `reset-password.html?username=${username}`;
        document.getElementById("link").innerText = `Reset link: ${resetLink}`;
      } else {
        document.getElementById("link").innerText = "Enter a username";
      }
    }
  </script>
</body>
</html>
