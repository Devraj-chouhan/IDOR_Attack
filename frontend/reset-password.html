<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Reset Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="reset()">Reset Password</button>
    <p id="resetStatus" class="flash"></p>
  </div>

  <script>
    function reset() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get("username");
      const newPassword = document.getElementById("newPassword").value;

      if (username && newPassword) {
        // Store the new password only for that username in localStorage
        localStorage.setItem(`password_${username}`, newPassword);
        document.getElementById("resetStatus").innerText = "✅ Password updated locally.";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        document.getElementById("resetStatus").innerText = "❌ Missing username or password.";
      }
    }
  </script>
</body>
</html>
